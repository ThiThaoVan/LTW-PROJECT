<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header Example</title>
    <!-- Bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- jQuery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Font Awesome (cho các icon) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/assets/css/styleAdmin.css" />
  </head>
  <body>
    <header id="header-dashboard">
      <div class="header-content">
        <div class="header-left">
          <div class="button-show-hide">
            <a
              id="open-sub-menu"
              href="#"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasScrolling"
              aria-controls="offcanvasScrolling"
              ><i class="fa-solid fa-bars"></i>
            </a>
          </div>
          <form action="#" class="form-search flex-grow-1">
            <div class="form-control-cus">
              <input type="text" placeholder="Search here" />
            </div>
          </form>
          <div class="btn-submit">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
          </div>
        </div>
        <div class="header-right">
          <div class="notify icon">
            <i class="fa-regular fa-bell"></i>
          </div>
          <div class="icon"><i class="fa-regular fa-message"></i></div>
          <div class="user icon">
            <div class="dropdown">
              <button
                class="btn btn-secondary dropdown-toggle border-0 p-0 bg-transparent"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                style="outline: none"
              >
                <span class="header-user wg-user">
                  <span class="image">
                    <img
                      src="https://remosnextjs.vercel.app/images/avatar/user-1.png"
                      alt=""
                    />
                  </span>
                  <span class="d-flex flex-column align-items-baseline">
                    <span class="name body-title">Kristin Watson</span>
                    <span class="role text-tiny">Admin</span>
                  </span>
                </span>
              </button>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="#"
                    ><i class="fa-regular fa-user icon-dropdown"></i>Account</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="#"
                    ><i class="fa-solid fa-headphones icon-dropdown"></i
                    >Support</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="#"
                    ><i class="fa-solid fa-right-to-bracket icon-dropdown"></i
                    >Log Out</a
                  >
                </li>
              </ul>
            </div>
          </div>
          <div class="setting">
            <button
              class="btn"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasWithBothOptions"
              aria-controls="offcanvasWithBothOptions"
            >
              <i class="fa-solid fa-gear icon-setting"></i>
            </button>

            <!-- Offcanvas -->
            <div
              class="offcanvas offcanvas-end text-bg-dark"
              data-bs-scroll="true"
              tabindex="-1"
              id="offcanvasWithBothOptions"
              aria-labelledby="offcanvasWithBothOptionsLabel"
            >
              <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">
                  Backdrop with scrolling
                </h5>
                <button
                  type="button"
                  class="btn-close btn-close-white"
                  data-bs-dismiss="offcanvas"
                  aria-label="Close"
                ></button>
              </div>
              <div class="offcanvas-body">
                <p>
                  Try scrolling the rest of the page to see this option in
                  action.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="sub-header">
        <div
          class="offcanvas offcanvas-start"
          data-bs-scroll="true"
          data-bs-backdrop="false"
          tabindex="-1"
          id="offcanvasScrolling"
          aria-labelledby="offcanvasScrollingLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasScrollingLabel">
              Offcanvas with body
            </h5>
            <div class="button-show-hide button-show-hide-custom">
              <a
                id="close-sub-menu"
                href="#"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasScrolling"
                aria-controls="offcanvasScrolling"
                ><i class="fa-solid fa-bars"></i>
              </a>
            </div>
          </div>
          <div class="offcanvas-body">
            <p>
              Try scrolling the rest of the page to see this option in action.
            </p>
          </div>
        </div>
      </div>
    </header>
    <div id="main-content">
      <div class="main-container">Nội dung chính ở đây</div>
    </div>
    <script src="/assets/js/admin.js"></script>
  </body>
</html>
