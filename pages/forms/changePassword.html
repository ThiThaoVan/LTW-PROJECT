<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="/assets/css/styleForms.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="changeP-container">
      <div class="changeP-content">
        <div class="changeP-form">
          <h2 class="form-title">Đổi mật khẩu</h2>
          <form action="#" id="form-4">
            <!--  -->

            <div class="form-group">
              <label for="password" class="form-label">
                <i class="fa-solid fa-lock icon"></i>
              </label>
              <input
                id="password"
                name="password"
                type="password"
                placeholder="Mật khẩu cũ"
                class="form-control"
              />
              <span class="form-message"></span>
            </div>

            <div class="form-group">
              <label for="password" class="form-label">
                <i class="fa-solid fa-lock icon"></i>
              </label>
              <input
                id="password"
                name="password"
                type="password"
                placeholder="Mật khẩu mới"
                class="form-control"
              />
              <span class="form-message"></span>
            </div>

            <div class="form-group">
              <label for="rePassword" class="form-label">
                <i class="fa-solid fa-lock icon"></i>
              </label>
              <input
                id="rePassword"
                name="rePassword"
                type="Password"
                placeholder="Nhập lại mật khẩu mới"
                class="form-control"
              />
              <span class="form-message"></span>
            </div>

            <div class="btn-blue">
              <button>Đổi mật khẩu</button>
            </div>
            <div>
              <a class="signup-image-link" href="./sign-in.html"
                >Quay về trang đăng nhập</a
              >
            </div>
          </form>
        </div>
      </div>
      <a href="/index.html">Quay về trang chủ</a>
    </div>
  </body>
</html>
