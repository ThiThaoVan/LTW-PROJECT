<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="/assets/css/styleForms.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="signin-content">
        <div class="signin-image">
          <figure>
            <img src="/assets/pic/signin-image.jpg" alt="" />
          </figure>
        </div>
        <div class="signin-up-form">
          <h2 class="form-title">Đăng Nhập</h2>
          <form action="#" id="form-2">
            <!--  -->

            <!--  -->
            <div class="form-group">
              <label for="email" class="form-label">
                <i class="fa-solid fa-envelope icon"></i>
              </label>
              <input
                id="email"
                name="email"
                type="email"
                placeholder="Email của bạn"
                class="form-control"
              />
              <span class="form-message"></span>
            </div>
            <div class="form-group">
              <label for="password" class="form-label">
                <i class="fa-solid fa-lock icon"></i>
              </label>
              <input
                id="password"
                name="password"
                type="password"
                placeholder="Mật khẩu"
                class="form-control"
              />
              <span class="form-message"></span>
            </div>

            <div class="checkbox">
              <div class="">
                <input
                  type="checkbox"
                  name="remember-me"
                  id="remember-me"
                  class="agree-term"
                />
                <label for="remember-me" class="label-agree-term">
                  Remember me</label
                >
              </div>
              <div class="forgot-pass">
                <a href="./forgetPassword.html"
                  ><label class="label-agree-term">Quên mật khẩu</label></a
                >
              </div>
            </div>
            <div class="btn-blue">
              <button>Đăng Nhập</button>
            </div>
            <div>
              <a class="signup-image-link" href="./register.html"
                >Bạn chưa có tài khoản</a
              >
            </div>
          </form>
        </div>
      </div>
      <a href="/index.html">Quay về trang chủ</a>
    </div>
  </body>
</html>
