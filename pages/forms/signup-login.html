<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="/assets/css/styleFormSignup-login.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-signup-container">
    <main class="login-signup">  	
      <input type="checkbox" id="chk" aria-hidden="true">
      <div class="signup">
        <form>
          <div class="form-group">
            <label for="chk" class="label-Signup" aria-hidden="true">Sign up</label>
          </div>
          <div class="form-group">
            <label for="username" class="form-label">
              <i class="fa-solid fa-lock icon"></i>
            </label>
            <input id="username" name="username" type="text" placeholder="Tên đăng nhập"class="form-control"/>
            <span class="form-message"></span>
          </div>
          <div class="form-group">
            <label for="email" class="form-label">
            <i class="fa-solid fa-envelope icon"></i>
            </label>
            <input id="email" name="email" type="email"placeholder="Email của bạn" class="form-control"/>
            <span class="form-message"></span>
          </div>
          <div class="form-group">
            <label for="password" class="form-label">
              <i class="fa-solid fa-lock icon"></i>
            </label>
            <input id="password" name="password" type="password" placeholder="Mật khẩu"class="form-control"/>
            <span class="form-message"></span>
          </div>
          <div class="form-group">
            <label for="number-phone" class="form-label">
              <i class="fa-solid fa-lock icon"></i>
            </label>
            <input id="number-phone" name="number-phone" type="tel" placeholder="Số điện thoại"class="form-control"/>
            <span class="form-message"></span>
          </div>
          <div class="btn-blue">
            <button>Đăng Kí</button>
          </div>
        </form>
      </div>
        <div class="login">
          <form>
            <label class="label-Login" for="chk" aria-hidden="true">Login</label>
            <input type="email" name="email" placeholder="Email" required="">
            <input type="password" name="pswd" placeholder="Password" required="">
            <button>Login</button>
          </form>
        </div>
    </main>
  </div>
</body>
</html>
