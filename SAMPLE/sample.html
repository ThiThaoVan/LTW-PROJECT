<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <!-- Link jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./sample.css" />
  </head>

  <body>
    <!-- Swiper -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <!-- Content -->
        <div class="swiper-slide">
          <a href=""><img src="/assets/pic/sample_pic_bestseller" alt="" /></a>
        </div>
        <div class="swiper-slide">
          <a href=""
            ><img src="/assets/pic/sample_subpicseller_1.avif" alt=""
          /></a>
        </div>
        <div class="swiper-slide">
          <a href=""
            ><img src="/assets/pic/sample_subpicseller_2.avif" alt=""
          /></a>
        </div>
      </div>
      <!-- Pagination -->
      <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      // Lấy giá trị của thuộc tính src từ các thẻ img
      let imgSrc1 = $(".swiper-slide img").eq(0).attr("src");
      let imgSrc2 = $(".swiper-slide img").eq(1).attr("src");
      let imgSrc3 = $(".swiper-slide img").eq(2).attr("src");

      var swiper = new Swiper(".mySwiper", {
        spaceBetween: 30,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
          renderBullet: function (index, className) {
            // Cung cấp URL hình ảnh thumbnail
            const images = [imgSrc2, imgSrc2, imgSrc3];

            // Tạo HTML cho mỗi bullet với thẻ <img>
            return `<span class="${className}">
              <img src="${images[index]}" alt="Thumbnail ${
              index + 1
            }" style="width: 68px;" />
            </span>`;
          },
        },
      });
    </script>
  </body>
</html>
