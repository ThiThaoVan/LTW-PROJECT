<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <!-- Link jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/assets/css/styleContactUs.css" />
  </head>
  <body>
    <div id="header-container"></div>
    <main id="contact-us-container">
      <div class="contact spad">
        <div class="container">
          <div class="row">
            <div class="col_contact_1">
              <div class="contact_text">
                <div class="section-title">
                  <span>Information</span>
                  <h2>Contact Us</h2>
                  <p>As you might expect of a company that begin as a high-end interiors contractor, we pay strict attention</p>
                </div>
                <ul>
                  <li>
                    <h4>America</h4>
                    <p>195 E Parker Square Dr, Parker, CO 801
                      <br>+43 982-314-0958
                    </p>
                  </li>
                  <li>
                    <h4>France</h4>
                    <p>109 Avenue Leson, 63 Clermont-Frerrand
                      <br>+12 345-423-9893
                    </p>
                  </li>
                </ul>
              </div>
            </div>
            <div class="col_contact_2">
              <div class="contact_form">
                <form action="#">
                  <div class="row_second">
                    <div class="col_contact_3">
                      <input type="text" placeholder="Name">
                      <input type="text" placeholder="Email">
                    </div>
                    <div class="col_contact_5">
                      <textarea placeholder="Message"></textarea>
                      <button type="submit" class="site-btn">Send Message</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div id="footer-container"></div>
    <script src="/assets/js/loadHF.js"></script>
  </body>
</html>
