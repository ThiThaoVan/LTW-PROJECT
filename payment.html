<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/assets/css/stylePayment.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    
    <!-- Phần Thông tin giao hàng -->
    <main id="checkout-container">
      <!-- Navigation Path -->
       <div class="col-right-payment">
          <div class="breadcrumb-frame">
            <nav class="breadcrumb">
              <h1>Shopping Cart</h1>
              <a href="#">Home</a> &gt; <a href="#">Shop</a> &gt;
              <span>Shopping Cart</span>
            </nav>
          </div>
          <div class="column shipping-info">
            <!-- Phần Thông tin giao hàng -->
            <h2>THÔNG TIN GIAO HÀNG</h2>
            <div class="form-group">
              <input type="text" name="name" placeholder="Họ và Tên" required />
            </div>
            <div class="form-group">
              <input type="email" name="email" placeholder="Email" required />
            </div>
            <div class="form-group">
              <input
                type="tel"
                naem="numberPhone"
                placeholder="Số Điện Thoại"
                required
              />
            </div>
            <div class="form-group">
              <select id="city" aria-label=".form-select-sm">
                <option value="" selected>Chọn tỉnh thành</option>
                <!-- Thêm các tỉnh/thành phố khác -->
              </select>
            </div>
            <div class="form-group">
              <select id="district" aria-label=".form-select-sm">
                <option value="" selected>Chọn quận huyện</option>
              </select>
            </div>
            <div class="form-group">
              <select id="ward" aria-label=".form-select-sm">
                <option value="" selected>Chọn phường xã</option>
              </select>
            </div>

            <div class="form-group">
              <input type="text" placeholder="Số Nhà, Tên Đường" />
            </div>
            <div class="column payment-method">
              <!-- Phần Phương thức thanh toán -->
              <h2>PHƯƠNG THỨC THANH TOÁN</h2>
              <div class="method">
                <input type="radio" id="atm" name="payment" value="ATM" />
                <label for="atm">
                  <img src="/assets/pic/ATM.png" alt="ATM icon" /> Thanh toán thẻ
                  (ATM, Visa)
                </label>
              </div>
              <div class="method">
                <input type="radio" id="momo" name="payment" value="MoMo" />
                <label for="momo">
                  <img src="/assets/pic/momo.webp" alt="MoMo icon" /> Thanh toán bằng
                  MoMo
                </label>
              </div>
              <div class="method">
                <input type="radio" id="cod" name="payment" value="COD" />
                <label for="cod">
                  <img src="/assets/pic/truck.svg" alt="COD icon" /> Thanh toán khi
                  nhận hàng (COD)
                </label>
              </div>
            </div>
          </div>
          <div class="finish">
            <button class="btn-total">
              <p>Hoàn tất đơn hàng</p>
            </button>
          </div>
      </div> 
      

      <div class="order-summary">
        <!-- Danh sách sản phẩm -->
        <table class="product-list">
          
          <tbody class="body-list">
            <tr class="product-item">
              <td class="item-img">
                <img src="/assets/pic/notebook-flower.avif" alt="Product Image" class="img-product" />
                <h2>Sổ tay hình hoa Lavender</h2>
              </td>
              
              <td class="item-price">
                  <h2>160.000đ</h2>
              </td>
            </tr>
            <tr class="product-item">
              <td class="item-img">
                <img src="/assets/pic/notebook-flower.avif" alt="Product Image" class="img-product" />
                <h2>Sổ tay hình hoa Lavender</h2>
              </td>
              <td class="item-price">
                  <h2>160.000đ</h2>
              </td>
            </tr>
          </tbody>
            
        </table>
    
        <!-- Voucher Section -->
        <div class="voucher-section">
            <form action="post" class="form-voucher">
              <input class="id-voucher" name="voucher" id="voucher" type="text" placeholder="Mã giảm giá">
              <button class="apply-voucher-btn"><p>Sử dụng</p></button>
            </form>
        </div>
    
        <!-- Tổng tiền -->
        <div class="total-section">
            <div class="row">
                <span>Tạm tính</span>
                <span>1,480,000đ</span>
            </div>
            <div class="row">
                <span>Phí vận chuyển</span>
                <span>—</span>
            </div>
            <div class="row total">
                <span>Tổng cộng</span>
                <span>1,480,000đ</span>
            </div>
        </div>
    </div>
    
    </main>
    <div id="footer-container"></div>

    <script src="/assets/js/loadHF.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script>
      var citis = document.getElementById("city");
      var districts = document.getElementById("district");
      var wards = document.getElementById("ward");
      var Parameter = {
        url: "https://raw.githubusercontent.com/kenzouno1/DiaGioiHanhChinhVN/master/data.json",
        method: "GET",
        responseType: "application/json",
      };
      var promise = axios(Parameter);
      promise.then(function (result) {
        renderCity(result.data);
      });

      function renderCity(data) {
        for (const x of data) {
          citis.options[citis.options.length] = new Option(x.Name, x.Id);
        }
        citis.onchange = function () {
          district.length = 1;
          ward.length = 1;
          if (this.value != "") {
            const result = data.filter((n) => n.Id === this.value);

            for (const k of result[0].Districts) {
              district.options[district.options.length] = new Option(
                k.Name,
                k.Id
              );
            }
          }
        };
        district.onchange = function () {
          ward.length = 1;
          const dataCity = data.filter((n) => n.Id === citis.value);
          if (this.value != "") {
            const dataWards = dataCity[0].Districts.filter(
              (n) => n.Id === this.value
            )[0].Wards;

            for (const w of dataWards) {
              wards.options[wards.options.length] = new Option(w.Name, w.Id);
            }
          }
        };
      }
    </script>
  </body>
</html>
